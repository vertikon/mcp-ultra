version: v1
name: buf.build/vertikon/mcp-ultra
dirs:
  - api/grpc/proto
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LAYOUT
  except:
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
  ignore:
    - api/grpc/proto/google
breaking:
  use:
    - FILE
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT