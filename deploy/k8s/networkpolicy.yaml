apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mcp-ultra-network-policy
  namespace: mcp-ultra
  labels:
    app.kubernetes.io/name: mcp-ultra
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mcp-ultra
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 9655

  # Allow metrics scraping from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090

  # Allow health checks from load balancer
  - from: []
    ports:
    - protocol: TCP
      port: 8080  # Health check port

  # Allow inter-pod communication within namespace
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: mcp-ultra-platform
    ports:
    - protocol: TCP
      port: 9655

  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  # Allow access to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgresql
    ports:
    - protocol: TCP
      port: 5432

  # Allow access to Redis
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: redis
    ports:
    - protocol: TCP
      port: 6379

  # Allow access to NATS
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: nats
    ports:
    - protocol: TCP
      port: 4222

  # Allow access to OPA
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: opa
    ports:
    - protocol: TCP
      port: 8181

  # Allow access to Vault
  - to: []
    ports:
    - protocol: TCP
      port: 8200
    namespaceSelector:
      matchLabels:
        name: vault

  # Allow access to external APIs (HTTPS)
  - to: []
    ports:
    - protocol: TCP
      port: 443

  # Allow access to Jaeger for tracing
  - to:
    - namespaceSelector:
        matchLabels:
          name: observability
    - podSelector:
        matchLabels:
          app: jaeger
    ports:
    - protocol: TCP
      port: 14268

