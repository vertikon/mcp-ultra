name: Fix Deps & Test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  deps-and-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '22'   # ou 24 se preferir combinar com seu ambiente

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run fix-deps
        shell: pwsh
        run: |
          if (Test-Path .\scripts\fix-deps.ps1) {
            pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\fix-deps.ps1
          } else {
            Write-Host "fix-deps.ps1 n√£o encontrado (ok)"
          }

      - name: Run test-fixes
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\test-fixes.ps1